{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Semester</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'background5.jpg' %}"); /* Path to your background image */
            background-size: cover; /* Make sure the image covers the whole page */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .home-container h2 {
            margin-bottom: 20px;
        }
        .sem-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .sem-buttons form {
            margin: 0;
        }
        .sem-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .sem-buttons button:hover {
            background-color: #0056b3;
        }
        p a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Select Semester to View Student Records</h2>
        
        <div class="sem-buttons">
            {% for sem in 7|get_range %}
                <form method="get" action="{% url 'student_records_by_semester' sem %}">
                    <button type="submit">Semester {{ sem }}</button>
                </form>
            {% endfor %}
        </div>

        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
